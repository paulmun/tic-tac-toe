<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button onclick="reset()">Reset</button>
    <div id="gameboard">

        <div id="1-3" onclick="moveMade(this)"></div>
        <div id="2-1" onclick="moveMade(this)"></div>
        <div id="2-2" onclick="moveMade(this)"></div>
        <div id="2-3" onclick="moveMade(this)"></div>
        <div id="3-1" onclick="moveMade(this)"></div>
        <div id="3-2" onclick="moveMade(this)"></div>
        <div id="3-3" onclick="moveMade(this)"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
